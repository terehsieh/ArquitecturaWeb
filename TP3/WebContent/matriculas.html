	<div class="container">
		<h1>Matriculas</h1>
		<form action="/TP3_GR1/rest/matriculas/nuevaMatricula" method="POST">
			<h2>Matricular estudiante a una carrera</h2>
			<div class="form-group">
				<input class="form-control" type="number" name="id_estudiante" min=0 placeholder="ID del estudiante">
			</div>
			<div class="form-group">
			<input class="form-control" type="number" name="id_carrera" min=0  placeholder="ID de la carrera">
		</div>
		<div class="form-group">
			<label for="inscripcion">Fecha inscripcion:</label>
			<input class="form-control" type="date" id="inscripcion" name="fecha_inscripcion" value="2018-07-22" min="2018-01-01"
				max="2030-12-31">
				
			<label for="graduacion">Fecha graduacion:</label>
			<input class="form-control" type="date" id="start" name="fecha_graduacion" value="2018-07-22" min="2018-01-01" max="2030-12-31">
		</div>
		<div class="form-group">
			<p class="form-group"> Se graduo?</p>
			<input class="form-control" type="checkbox" id="cbox1" name="esta_graduado" value="graduado">
		</div>
			<button  class="btn btn-primary" type="submit" value="submit"> Enviar</button>
		</form>

	</div>
